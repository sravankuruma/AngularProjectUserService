<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
           
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Name: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="user.userName" name="name" id="name"
                            class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                    </div>

                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Email: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.userEmail" name="email" id="txt" required
                            placeholder="Enter valid email address" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="address"><span class="req">* </span> Address : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.userAddress" name="address" id="address"
                            placeholder="address" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="mobile"><span class="req">* </span> Mobile </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.userMobile" name="mobile"
                            id="mobile" placeholder="mobile no" />
                        <div class="status" id="status"></div>
                    </div>
                    <div class="form-group">
                        <label for="gender"><span class="req">* </span> Gender </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.userGender" name="gender"
                            id="gender" placeholder="gender" />
                        <div class="status" id="status"></div>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
